<html>
	<head>
		<title> My Green Book</title>
		<meta name=’author’ content=’Nijii Daniels’ />
		<meta name=’description’ content=’This is my first app.’ />
	</head>
	<body>
		<h1> Welcome to My Green Book</h1>
		
		<h2> Solider Information </h2>
		<p> Enter your solider's infomation below</p>
		<form>
			<label for= 'idNum'> DoDID Number:</label><br>
			<input type='text' id='idNum' name='idNum'><br>
			<label for= 'Fname'> First name:</label><br>
			<input type='text' id='fname' name='fname'><br>
			<label for= 'Mname'> Middle name:</label><br>
			<input type='text' id='Mname' name='Mname'><br>
			<label for= 'Lname'> Last name:</label><br>
			<input type='text' id='Lname' name='Lname'><br>
			 Gender: Male<input id='Gender' name='male' type='checkbox' /> or Female <input id='Gender' name='female' type='checkbox' />
			 Current Rank:<select name='rank' id='rank'><br>
						 <option value='E1'>Private E-1</option>
						 <option value='E2'>Private E-2</option>
						 <option value='E3'>Private First Class E-3</option>
						 <option value='E4'>Specialist E-4</option>
						 <option value='E5'>Sergeant E-5</option>
						 <option value='E6'>Staff Sergeant E-6</option>
						 <option value='E7'>Sergeant First Class E-7</option>
						 </select><br>
			<label for= 'phone'> Phone Number: </label><br>
			<input type='text' id='phone' name='phone'><br>
			<label for= 'altphone'> Alternate Number:</label><br>
			<input type='text' id='altphone' name='altphone'><br>
			<label for= 'hor'> Home of Record:</label><br>
			<input type='text' id='hor' name='hor'><br>
			<label for= 'DOB'> Date of Birth YYYY/MM/DD:</label><br>
			<input type='text' id='DOB' name='DOB'><br>
			<label for= 'pemail'> Personal Email:</label><br>
			<input type='text' id='pemail' name='pemail'><br>
			<label for= 'memail'> Military Email:</label><br>
			<input type='text' id='memail' name='memail'><br>
			<label for= 'ht'> Height:</label><br>
			<input type='text' id='ht' name='ht'><br>
			<label for= 'wt'> Weight:</label><br>
			<input type='text' id='wt' name='wt'><br>
			<label for= 'pttest'> APFT/ACPT Score:</label><br>
			<input type='text' id='pttest' name='pttest'><br>
			<label for= 'qual'> Qualification Score:</label><br>
			<input type='text' id='qual' name='qual'><br>
			<label for= 'iedms'> IEDMS Date YYYY/MM/DD:</label><br>
			<input type='text' id='iedms' name='iedms'><br>
			<label for= 'tis'> Time in service:</label><br>
			<input type='text' id='tis' name='tis'><br>
			<label for= 'tig'> Time in grade:</label><br>
			<input type='text' id='tig' name='tig'><br>
			<label for= 'ets'> ETS YYYY/MM/DD:</label><br>
			<input type='text' id='ets' name='ets'><br>
			
		</form>
	
	
	</body>
	
	
	
</html>
